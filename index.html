<!DOCTYPE html>

    <section class="ejercicio-uno">
        <div class="caja-imagen">
            <h2 class="t-seccion">Borde Imagen</h2>
            <img src="assets/img/ak.webp" alt="Borde imagen" id="imagen">
            <button id="alternar" onclick="
            const imagen= document.getElementById('imagen');
            const alt= document.getElementById('alternar');

            if(!imagen.classList.contains('borde')){
                imagen.classList.add('borde')
            } else{
                imagen.classList.remove('borde')
            };
            ">
                Alternar
            </button>
        </div>
    </section>
